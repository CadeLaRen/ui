<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>jqFace</title>
    <link href="css/core.css" rel="stylesheet" type="text/css" />
    <link href="css/dock.css" rel="stylesheet" type="text/css" />
    <link href="css/drawers.css" rel="stylesheet" type="text/css" />
    <link href="css/folders.css" rel="stylesheet" type="text/css" />
    <link href="css/menu.css" rel="stylesheet" type="text/css" />
    <link href="css/rating.css" rel="stylesheet" type="text/css" />
    <link href="css/slider.css" rel="stylesheet" type="text/css" />
    <link href="css/wait.css" rel="stylesheet" type="text/css" />
    <link href="css/window.css" rel="stylesheet" type="text/css" />
    <!--[if IE]>
      <link href="css/ie.css" rel="stylesheet" type="text/css" />
    <![endif]-->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.ui.min.js" type="text/javascript"></script>
    <script src="js/jquery.jqf.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $.jqf.waitStart({
          content:'Opening first drawer in 3 seconds...',
          object:$('#drawers'),
          onStop:function(){
            $.jqf.drawersOpen([$('#drawers-prize')]);
          },
          seconds:3
        });
      });
    </script>
  </head>
  <body style="margin:20px auto;width:480px;">
    <h1>jqFace</h1>
    <h2>Buttons and Icons</h2>
    <button class="jqf-button jqf-submit">Submit</button>
    <button class="jqf-button">Button</button>
    <button class="jqf-button jqf-submit"><span class="jqf-icon jqf-icon-add"></span> Add</button>
    <button class="jqf-button"><span class="jqf-icon jqf-icon-subtract"></span> Subtract</button>
    <button class="jqf-button"><span class="jqf-icon jqf-icon-up"></span></button>
    <button class="jqf-button"><span class="jqf-icon jqf-icon-right"></span></button>
    <button class="jqf-button"><span class="jqf-icon jqf-icon-down"></span></button>
    <button class="jqf-button"><span class="jqf-icon jqf-icon-left"></span></button>
    <button class="jqf-button"><span class="jqf-icon jqf-icon-drag"></span></button>
    <button class="jqf-button"><span class="jqf-icon jqf-icon-close"></span></button>
    <button class="jqf-button"><span class="jqf-icon jqf-icon-check"></span></button>
    <button class="jqf-button"><span class="jqf-icon jqf-icon-subtract"></span></button>
    <button class="jqf-button"><span class="jqf-icon jqf-icon-add"></span></button>
    <button class="jqf-button"><span class="jqf-icon jqf-icon-search"></span></button>
    <button class="jqf-button"><span class="jqf-icon jqf-icon-warning"></span></button>
    <button class="jqf-button"><span class="jqf-icon jqf-icon-home"></span></button>
    <button class="jqf-button"><span class="jqf-icon jqf-icon-gear"></span></button>
    <button class="jqf-button"><span class="jqf-icon jqf-icon-apple"></span></button>
    <button class="jqf-button"><span class="jqf-icon jqf-icon-heart"></span></button>
    <button class="jqf-button"><span class="jqf-icon jqf-icon-target"></span></button>
    <button class="jqf-button"><span class="jqf-icon jqf-icon-profile"></span></button>
    <button class="jqf-button"><span class="jqf-icon jqf-icon-photo"></span></button>
    <button class="jqf-button"><span class="jqf-icon jqf-icon-print"></span></button>
    <button class="jqf-button"><span class="jqf-icon jqf-icon-radio"></span></button>
    <button class="jqf-button"><span class="jqf-icon jqf-icon-movie"></span></button>
    <button class="jqf-button"><span class="jqf-icon jqf-icon-refresh"></span></button>
    <table cellpadding="0" cellspacing="0" width="100%">
      <tr valign="top">
        <td>
          <h2>Menu</h2>
          <select id="menu" name="menu" title="The President?">
            <option value="obama">Barrack Obama</option>
            <option value="bush2">George Bush Jr.</option>
            <option value="clinton">Bill Clinton</option>
            <option value="bush1">George Bush Sr.</option>
            <option value="reagan">Ronald Reagan</option>
            <option value="carter">Jimmy Carter</option>
          </select>
          <script type="text/javascript">
            $('#menu').jqfMenu({icon:'profile'});
          </script>
        </td>
        <td>
          <h2>Window</h2>
          <button class="jqf-button" name="_window.html" id="window" title="Nothing to See Here">Open Window</button>
          <script type="text/javascript">
            $('#window').jqfWindow();
          </script>
        </td>
      </tr>
    </table>
    <table cellpadding="0" cellspacing="0" width="100%">
      <tr valign="top">
        <td>
          <h2>Rating</h2>
          <div id="rating" title="Rating">
            <input name="stars" title="Hate" type="radio" value="1"/>
            <input name="stars" title="Don't Like" type="radio" value="2"/>
            <input name="stars" title="Like" type="radio" value="3"/>
            <input name="stars" title="Really Like" type="radio" value="4"/>
            <input name="stars" title="Love" type="radio" value="5"/>
          </div>
          <script type="text/javascript">
            $('#rating').jqfRating();
          </script>
        </td>
        <td style="padding:0 2em">
          <h2>Rating (group)</h2>
          <div id="rating-group" title="Rating">
            <input name="stars" title="Hate" type="radio" value="1"/>
            <input name="stars" title="Don't Like" type="radio" value="2"/>
            <input name="stars" title="Like" type="radio" value="3"/>
            <input name="stars" title="Really Like" type="radio" value="4"/>
            <input name="stars" title="Love" type="radio" value="5"/>
          </div>
          <script type="text/javascript">
            $('#rating-group').jqfRating({group:4});
          </script>
        </td>
        <td>
          <h2>Rating (single)</h2>
          <div id="rating-single" title="Rating">
            <input name="stars" title="Hate" type="radio" value="1"/>
            <input name="stars" title="Don't Like" type="radio" value="2"/>
            <input name="stars" title="Like" type="radio" value="3"/>
            <input name="stars" title="Really Like" type="radio" value="4"/>
            <input name="stars" title="Love" type="radio" value="5"/>
          </div>
          <script type="text/javascript">
            $('#rating-single').jqfRating({single:3});
          </script>
        </td>
      </tr>
    </table>
    <h2>Slider</h2>
    <select id="slider" name="slider" title="Volume">
      <option value="0,0">0 dB</option>
      <option selected="selected" value="0,10">10 dB (Light leaf rustling, calm breathing)</option>
      <option value="20,30">20-30 dB (Very calm room)</option>
      <option value="40,60">40-60 dB (Normal conversation at 1 m)</option>
      <option value="60,60">60 dB (TV set at home level at 1 m)</option>
      <option value="60,80">60-80 dB (Passenger car at 10 m)</option>
      <option value="78,78">78 dB (Hearing damage over long-term exposure, need not be continuous)</option>
      <option value="80,90">80-90 dB (Traffic on a busy roadway at 10 m)</option>
      <option value="100,100">100 dB (Jack hammer at 1 m)</option>
      <option value="120,120">120 dB (Hearing damage immediately possible)</option>
      <option value="130,130">130 dB (Threshold of pain)</option>
      <option value="150,150">150 dB (Jet engine at 30 m)</option>
      <option value="168,168">168 dB (M1 Garand rifle being fired at 1 m)</option>
    </select>
    <script type="text/javascript">
      $('#slider').jqfSlider();
    </script>
    <h2>Folders</h2>
    <div id="folders">
      <div id="folder-prize" title="What's inside?">A prize!</div>
      <div id="folder-confidential" title="Confidential">Yeah, right!</div>
      <div id="folder-button" title="History Eraser Button">You fool!</div>
    </div>
    <script type="text/javascript">
      $('#folders').jqfFolders();
    </script>
    <h2>Drawers</h2>
    <div id="drawers">
      <div id="drawers-prize" title="What's inside?">A prize!</div>
      <div id="drawers-confidential" title="Confidential">Yeah, right!</div>
      <div id="drawers-button" title="History Eraser Button">You fool!</div>
    </div>
    <script type="text/javascript">
      $('#drawers').jqfDrawers();
    </script>
    <div class="jqf-dock">
      <div class="jqf-dock-frame">
        <button class="jqf-button"><span class="jqf-icon jqf-icon-thermometer"></span></button>
      </div>
    </div>
  </body>
</html>
